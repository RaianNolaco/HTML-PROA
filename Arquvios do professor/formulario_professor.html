<html>

<head>

</head>

<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                        <label for='nome'>Nome</label>
                        <input type='text' name='nome' id='nome' required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='endereco'>Endereço:</label>
                        <input type='text' name='endereco' id='endereco' />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='email'>E-mail:</label>
                        <input type='email' name='email' id='email' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='telefone'>Telefone:</label>
                        <input type='tel' name='telefone' id='telefone' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='coxinha'>Quantidade de coxinhas que come:</label>
                        <input type='number' name='coxinha' id='coxinha' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='cor'>Cor:</label>
                        <input type='color' name='cor' />

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for='dataNascimento'>Data de Nascimento</label>
                        <input type='date' name='dataNascimento' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='escolaridade'>Escolaridade:</label>
                        <select name="escolaridade" id='escolaridade'>
                            <option value="em"> Ensino Médio </option>
                            <option value="nt"> Nível Técnico </option>
                            <option value="ns"> Mestre Pokemon </option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='interesse'>Interesse</label>
                        <select multiple name='interesse' id='interesse'>
                            <option>Música</option>
                            <option>Esportes</option>
                            <option>Teatro</option>
                            <option>Culinária</option>
                        </select>
                    </td>
                </tr>
            </table>


        </fieldset>

        <fieldset>
            <legend>Outros Dados</legend>
            <table>
                <tr>
                    <td>
                        <label for='cargo'>Cargo Atual</label>
                        <input type="radio" name="cargo" value="1" checked /> Gerência
                        <input type="radio" name="cargo" value="2" /> Financeiro
                        <input type="radio" name="cargo" value="3" /> Recepção
                        <input type="radio" name="cargo" value="4" /> Administrativo
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Área de atuação</label>
                        <input type="checkbox" name="interesse" value="1" checked> Gerência
                        <input type="checkbox" name="interesse" value="2"> Financeiro
                        <input type="checkbox" name="interesse" value="3"> Recepção

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Currículo: <textarea name="cv" cols="20" rows="5"></textarea></p>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Senha</legend>
            <table>
                <tr>
                    <td>
                        <label for='senha'>Senha</label>
                        <input type="password" name="senha" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='confirme'>Confirme a Senha</label>
                        <input type="password" name="confirme" />

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Limpar" />
                        <input type="submit" value="Enviar" />
                    </td>
                </tr>
            </table>

        </fieldset>
    </form>
</body>

</html>
