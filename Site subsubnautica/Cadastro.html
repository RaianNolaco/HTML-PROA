<html>

   <head>
     
	 
	  <link rel="icon" href="midia/fotos/favicon.ico" type="image/x-icon">

     <title>Cadastro</title>
   
   </head>

   <body>
    <section>
	
     	<fieldset>
	    
		  <legend>Cadatro para o forum</legend>
		
	   	  <table>
		   
		     <tr>
		   
		        <!--o required: torna o campo obrigatorio-->
		        <td>
				
			 	  
				  <input type = 'text' name = 'nome' id = 'nome' placeholder = "nome" required/>
				
		        </td>
			  
		     </tr>
		  
		     <tr>
		   
		        <!--o type email: restringe o campo apenas para ter o email-->
			    <td>
				
				  <input type = 'email' name = 'email' id = 'email' placeholder = "E-mail"/>
				  
			    </td>
		   	   
		     </tr>
			 
			 <tr>
			 
			   <td>
			  
				 <input type = 'tel' name = 'telefone' id = 'telefone' placeholder = "Telefone">
			   
			   </td>
			 
			 </tr>
		     
			 <tr>
			 
			   <td>
			  
			      <input type = "password" name = "senha" placeholder = "senha"> 
			  
			   </td>
			 
			 </tr>
		     
			 <tr>
			 
				<td>
				
				  <input type = "password" name = "confirme" placeholder = "senha"/>
				
				</td>
			 
			 </tr>
		     
			 <tr>
			 
			   <td>
			   
			      <input type="reset" value="Limpar">
				  <input type = "submit" value = "Cadastrar"/>
				  
			   </td>
			 
			 </tr>
		   
		   
		  </table>
		  
		  <a href = "Pagina_principal.html">Entrar sem cadastro</a>
		
	   </fieldset>
	
	<section>
	
   </body>
   
</html>
